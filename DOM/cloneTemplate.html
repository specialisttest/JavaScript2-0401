<!DOCTYPE HTML>
<html>
<head>
	<title>Клонирование шаблона</title>
	<meta charset="utf-8">
	<style type="text/css">
	</style>
</head>

<body>
	<h1>Клонирование шаблона</h1>
    <h2>Товары</h2>
    <table border=1>
        <thead>
            <tr>
                <th>Товар</th>
                <th>Цена</th>
                <th>Количество</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
        <tfoot>
            <tr>
                <td><input type="text"></td>
                <td><input type="number"></td>
                <td><input type="number"></td>
            </tr>
        </tfoot>
    </table>
    <button onclick="addLine()">Добавить...</button>
    <template id="productRow">
        <tr>
            <td>Товар</td>
            <td>Цена</td>
            <td>Количество</td>
        </tr>
    </template>
    <script type="text/javascript">
        function addLine() {
            let template = document.getElementById('productRow')
            let row = template.content.cloneNode(true);
            
            let tbody = document.querySelector('table tbody');

            let tds = row.querySelectorAll('td');
            let inputs = document.querySelectorAll('table tfoot tr input');
            tds[0].textContent =  inputs[0].value;
            tds[1].textContent =  inputs[1].value;
            tds[2].textContent =  inputs[2].value;

            tbody.appendChild(row);

        }
	</script>
</body>
</html>
