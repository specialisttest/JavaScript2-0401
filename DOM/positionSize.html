<!DOCTYPE HTML>
<html>
<head>
	<title>Метод getBoundingClientRect()</title>
	<meta charset="utf-8">
	<style type="text/css">
        #orange {

            position: absolute;
            top : 150px;
            left: 250px;

            width : 300px;
            height: 200px;
            background-color: orange;
        }
	</style>
</head>

<body>
	<h1>Метод getBoundingClientRect()</h1>
    <div id="orange"></div>
    <script type="text/javascript">
        let el = document.getElementById('orange');
        console.log(el.getBoundingClientRect());
	</script>
</body>
</html>
