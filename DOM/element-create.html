<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<title>Создание элементов</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript">
		/*
		**	Функция создает несколько элементов
		**	и добавляет их в body страницы
		*/
		function createSomeElements()
		{
			// Заголовок H2
			var h2 = createNewElement("H2", "Пример создания элементов");
			document.body.appendChild(h2);
			
			// DIV
			var div = createNewElement("DIV", "Это DIV");
			document.body.appendChild(div);
			
			// Параграф текста
			var p = createNewElement("P", "Параграф ");
			div.appendChild(p);
			
			// Элемент strong
			var strong = createNewElement("STRONG", "Жирный текст");
			p.appendChild(strong);
			
			// Некоторый текст ПОСЛЕ элемента strong
			var pText = document.createTextNode(" и далее обычный текст");
			p.appendChild(pText);
			
			// загловок H3 ПЕРЕД элементом DIV
			var h3 = createNewElement("H3", "Еще один заголовок");
			document.body.insertBefore(h3, div);
			
		}
		/*
		**	Функция создает новый элемент с текстом
		**		tag  - тег элемента
		**		text - текстовое наполнение элемента
		*/
		function createNewElement(tag, text)
		{
			var newElement = document.createElement(tag);
			var textNode = document.createTextNode(text);
			newElement.appendChild(textNode);
			return newElement;
		}
		
		function createParagraph()
		{
			var p = document.createElement('P')
			//var t = document.createTextNode('Это текст');
			//p.appendChild(t);
			p.textContent ="Это текст";

			//document.body.insertAfter
			document.body.insertBefore(p, document.body.firstChild)

			//document.body.appendChild(p);
			
			//var d = document.getElementById('paragraphs')
			//d.appendChild(p)

			//document.body.appendChild(p)
			//document.body.insertBefore(p, document.body.firstChild)
			// insertAfter
		}
	</script>
</head>

<body>
	<h1>Создание элементов</h1>
	<ul id=list>
		<li>Живопись</li>
		<li>Скульптура</li>
		<li>Музыка</li>
	
	</ul>
	
	
	
	
	<div id=paragraphs>
		
	</div>
	<div>
		<a href="javascript:createSomeElements()">Создать элементы</a>
		<a href="javascript:createParagraph()">Добавить параграф</a>
	</div>
	
	
</body>
</html>
