<!DOCTYPE HTML>
<html>
<head>
	<title>Функции JS</title>
	<meta charset="utf-8">
	<style type="text/css">
		#demoLinks a { display: block; color: blue }
	</style>
	
	<script type="text/javascript">
        // n! = 1*2*3*4...(n-1)*n
        // 0! = 1

        // n! = (n-1)!*n

        /*function factorial(n) {
            if (n == 0) return 1;
            else return factorial(n-1)*n
        }*/

        let factorial = n => (n==0) ? 1 : factorial(n-1) * n;

	</script>
</head>

<body>
	<h1>Функции JS</h1>
	<div id="demoLinks">
        <a href="javascript:console.log(factorial(4))">factorial(4)</a>
        <a href="javascript:console.log(factorial(5))">factorial(5)</a>

	</div>
</body>
</html>
