<!doctype html>

<html>
<head>
	<title>Создание элементов</title>
	<meta charset=utf-8>
	<style>
		input:invalid
		{
			outline : 1px solid red;
		}
	</style>
	<script type="text/javascript">

		window.onload = function ()
		{
			var form = document.getElementById('myForm');
			form.onsubmit = function(evt) {
				if (!evt) evt = event;

				var p = document.getElementById('password');
				var c = document.getElementById('confirmPass');
				if (p.value != c.value)
				{
					//console.log('invalid')
					c.setCustomValidity('confirm password does not equal password')
					evt.preventDefault();
				}
				else
					c.setCustomValidity('')
					
			}
			var nums = document.querySelectorAll('input[type=number]')
			for(var i=0; i < nums.length; i++)
				nums[i].onkeydown = function(evt) {
					if (!evt) evt = event;
					
					var c = String.fromCharCode(evt.keyCode)
					if (!(c >='0' && c <= '9'))
					{
						//alert(c);
						evt.preventDefault();
						return false;
					}
				}
		}
	</script>
</head>

<body>
	

	<h1>Форма</h1>
	<form id=myForm>
		<label>Login:</label>
		<input type=text name=login id=login required
			title='login required'
			><br>
		<label>Password:</label>
		<input type=password name=password id=password required
			title='password required' 
		><br>
		<label>confirm password:</label>
		<input type=password name=confirmPass id=confirmPass><br>
		<label>age:</label>
		<input type=number name=age id=age><br>
		<input type=submit value='OK'>
	
	</form>
	

</body>
</html>
