<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<title>Создание элементов</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style>
		.invalidData
		{
			outline : 1px solid red;
		}
	</style>
	<script type="text/javascript">

		window.onload = function ()
		{
			var form = document.getElementById('myForm');
			form.onsubmit = function(evt) {
				if (!evt) evt = event;
				
				var l = document.getElementById('login');
				if (l.value == '')
					l.classList.add('invalidData')
				else
					l.classList.remove('invalidData')
					
				var p = document.getElementById('password');
				if (p.value == '')
					p.classList.add('invalidData')
				else
					p.classList.remove('invalidData')
				
				var c = document.getElementById('confirmPass');
				if (p.value != c.value)
					c.classList.add('invalidData')
				else
					c.classList.remove('invalidData')
					
				//if (document.querySelectorAll('.invalidData').length > 0)
				if (document.getElementsByClassName('invalidData').length > 0)
				{
					evt.preventDefault();
					return false;
				}
			}
		}
	</script>
</head>

<body>
	

	<h1>Форма</h1>
	<form id=myForm>
		<label>Login:</label>
		<input type=text name=login id=login><br>
		<label>Password:</label>
		<input type=password name=password id=password><br>
		<label>confirm password:</label>
		<input type=password name=confirmPass id=confirmPass><br>
		<input type=submit value='OK'>
	
	</form>
	

</body>
</html>
