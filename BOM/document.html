<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<title>Объект document</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style type="text/css">
		a { color: blue }
		#demoLinks a { display: block }
	</style>
	<script type="text/javascript">
		function demoWrite()
		{
			document.open();
			document.writeln("<html>");
			document.writeln("<body>");
			document.writeln("<h1>Hello, world!</h1>");
			document.writeln("</body>");
			document.writeln("</html>");
			document.close();
		}

		function sayHello() {
			let h2 = document.getElementById('hello');
			let now = new Date();
			//h2.textContent 
			h2.innerHTML = "Привет, время: <h1>"+now.toLocaleTimeString() + "</h1>!";
		}
	</script>
</head>

<body>
	
	<h1>Объект document</h1>
	<h2 id="hello"></h2>
	<div id="demoLinks">
		 <a href="javascript:demoWrite()">write()</a>
		 <a href="javascript:sayHello()">sayHello()</a>
	</div>	
	<script type="text/javascript">
		for (var property in window.document)
		{
			document.write("<strong>" + property + "</strong>: ");
			document.write(document[property] + "<br>");
		}
	</script>

</body>
</html>
