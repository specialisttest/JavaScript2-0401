<html>

	<style type="text/css">
		a { color: blue }
		#demoLinks a { display: block }
	</style>
	
	<script type="text/javascript">
		var myWindow;
		function demoPrint()
		{
			window.print();
		}
		function demoFocus()
		{
			myWindow.focus();
		}
		function demoBlur()
		{
			myWindow.blur();	
		}
		var myWindow;
		
		function demoClose()

			myWindow.close();	
		}
		
		function demoOpen3()
		{
			open("http://www.specialist.ru");
		}
		function demoOpen2()
		{
			window.open("http://www.google.ru",
				"myWindow",
				"width=400,height=300,top=100,left=300,menubar=1,toolbar=1");
		}
		function demoOpen4()
		{
			var wnd = window.open('',
				"myWindow",
				"width=400,height=300,top=100,left=300,menubar=1,toolbar=1");
				
			wnd.document.open(); // start creating new html
			wnd.document.write("<html>");
			wnd.document.write("<head>");
			wnd.document.write("</head>");
			wnd.document.write("<body>");
			wnd.document.write("<h1>");
			var now = new Date()
			wnd.document.write(now.toLocaleTimeString());
			
			wnd.document.write("</h1>");
			
			wnd.document.write("</body>");
			
			wnd.document.write("</html>");
			wnd.document.close(); // finish creating html
		}
		function demoOpen()
		{
			//window.open("http://www.specialist.ru");
			myWindow = window.open("http://www.specialist.ru",
				"myWindow",
				"width=400,height=300,top=100,left=300");

		}		
	</script>

</head>

<body>

	<div id="demoLinks">
		 <a href="javascript:demoPrint()">print</a>
