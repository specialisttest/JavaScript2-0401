<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<title>Объект screen</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
	<h1>Объект screen</h1>
	<pre>
	<script type="text/javascript">
		document.writeln();
		document.writeln("Ширина экрана: " + window.screen.width);
		document.writeln("Высота экрана: " + screen.height);
		document.writeln("Глубина цвета: " + screen.colorDepth);
		document.writeln("Доступная ширина экрана: " + screen.availWidth);
		document.writeln("Доступная высота экрана: " + screen.availHeight);
	</script>
	</pre>
</body>
</html>
